<div>
	<ul class="nav nav-pills">
		<li ng-class="{active: panel.isSelected(1)}"><a href ng-click="panel.selectTab(1)">descricao</a></li>
		<li ng-class="{active: panel.isSelected(2)}"><a href ng-click="panel.selectTab(2)">estatisticas</a></li>
		<li ng-class="{active: panel.isSelected(3)}"><a href ng-click="panel.selectTab(3)">review</a></li>
	</ul>
	<div class="panel" ng-show="panel.isSelected(1)">
		<h4>description</h4>
		<blockquote> {{product.description}} </blockquote>
	</div>
	<div class="panel" ng-show="panel.isSelected(2)">
		<h4>especificações</h4>
		<blockquote>{{product.specific}}</blockquote>
	</div>
	<div class="panel" ng-show="panel.isSelected(3)">
		<!--<h4>review</h4> -->

		<div ng-show="panel.isSelected(3)">
			<blockquote ng-repeat="review in product.reviews">
				<!--<input value="{{review.stars}}" type="number" class="rating" min=0 max=5 step=0.5 data-size="xs" > -->
				<!--<input id="input-1" name="input-1" value="{{review.stars}}" class="rating rating-loading" min="0" max="5" step="0.5" data-size="xs"><hr/>-->
				<b>{{review.stars}} stars </b>
				<!-- <input id="input-2ba" ng-model="review.stars" value="{{review.stars}}" class="rating" min="0" max="5" step="0.5" data-stars=5
					data-symbol="&#xe005;" data-default-caption="{rating} hearts" data-star-captions="{}" data-size="xs"> -->
				{{review.body}}<hr/>
				<cite>by: {{review.author}} - {{review.createdOn | date}}</cite>
			</blockquote>
			<form name="reviewForm" ng-controller="ReviewController as reviewCtrl" ng-submit="reviewForm.$valid && reviewCtrl.addReview(product)" novalidate>
				<div class="form-group">
					<select class="form-control ng-dirty" ng-model="reviewCtrl.review.stars" required>
						<option value="1">1 star</option>
						<option value="2">2 stars</option>
						<option value="3">3 stars</option>
						<option value="4">4 stars</option>
						<option value="5">5 stars</option>
					</select>
				</div>
				<div class="form-group">
					<textarea class="form-control ng-dirty" ng-model="reviewCtrl.review.body" placeholder="review" required></textarea>
				</div>
				<div class="form-group">
					<input class="form-control ng-dirty" type="email" placeholder="email" ng-model="reviewCtrl.review.author" required>
				</div>
				<div> reviewForm id {{reviewForm.$valid}}</div>
				<input type="submit" value="submit">
			</form>
			
		</div>
	</div>
</div>
